<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | {{ page.title }}</title>

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fenix&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
  />
  <link rel="stylesheet" href="{{ "style.css" | relative_url }}" />
  {% if page.type == "code" %}
    <link rel="stylesheet" href="{{ "theme.css" | relative_url }}" />
  {% endif %}
</head>
<body>
  
  <div class="container"><br>
    <a href="{{ "/" | relative_url }}" style="padding-right: 0.5em;">← Home</a>
    <a href="{{ "/blog" | relative_url }}">← Back to Blog</a>
    <br><h2>{{ page.title }}</h2>{{content}}</div>
</body>
</html>
